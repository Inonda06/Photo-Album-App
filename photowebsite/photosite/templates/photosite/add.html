<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>
            <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class= 'm-1'>
    <div class= 'container'>
        <div class= 'row justify-content-center'>
        <div class= 'col-md-4'>
            <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go back</a>

            <form method="POST" action="" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input requierd name= 'description' class="form-control" type="text" placeholder="Enter description">
                  </div>
                <div class="mb-3">
                    <label class="form-label">select categories</label>
                    <select class="form-control" name= category>
                        <option required value="none">select category...</option>

                        {% for category in categories %}
                        <option value='{{category.id}}'>{{category.name}}</option>
                        {% endfor %}

                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Create new category</label>
                    <input name= 'category_new' class="form-control" type="text" placeholder="Create new category">
                  </div>
                <div class="mb-3">
                    <label class="form-label">upload image</label>
                    <input name = 'image' class="form-control" type="file">
                  </div>
                  <button type='submit' class= 'btn btn-primary m-4'>Save</button>
            </form>
        </div>
        </div>
    </div>

</body>
</html>
